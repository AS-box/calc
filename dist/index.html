<!DOCTYPE html>
<html lang="ja" dir="ltr">
<head>
  <title>計算機</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="description" content="計算機でクラス構文を使ってみる">
  <link rel="stylesheet" type="text/css" href="../css/index.css">
  <script src="../js/main.js"></script>
</head>
<body>
<main>
  <input type="text" name="" id="num_left"></input>
  <div class="calc_button">
    <span class="inc">+</span>
    <span class="dec">-</span>
    <span class="divi">/</span>
    <span class="multi">x</span>
  </div>
  <input type="text" name="" id="num_right"></input>
  <span class="result">=</span>
  
</main>

</body>
</html>
